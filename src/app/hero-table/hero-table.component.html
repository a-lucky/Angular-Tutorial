
<div class="table-wrapper sticky-table sticky-ltr-cells">
  <table>
    <thead>
      <tr class="sticky-header">
        <th [class.sticky-cell]="col_i === 0"
          *ngFor="let col of heroKeys; let col_i = index">{{ col }}</th>
      </tr>
      <tr class="sticky-header">
          <th [class.sticky-cell]="col_i === 0"
            *ngFor="let col of heroKeys; let col_i = index">{{ col }}</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td [class.sticky-cell]="col_i === 0"
          *ngFor="let col of heroKeys; let col_i = index">{{ hero[col] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="table-wrapper sticky-table sticky-ltr-cells">
  <table>
    <tbody>
      <tr *ngFor="let col of heroKeys; let row_i = index">
        <th class="sticky-cell">{{ col }}</th>
        <ng-container *ngFor="let hero of heroes; let col_i = index">
          <td>
            {{ hero[col] }}
          </td>
        </ng-container>
    </tbody>
  </table>
</div>
